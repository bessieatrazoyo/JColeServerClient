<div class="login-container">
  <div class="col-md-12">
    <h3 class="login-header">Login</h3>
    <hr>
    <br>
  </div>

  <div ng-show="error" class="alert alert-danger row">
    <span>{{ error.message }}</span>
  </div>
  <div class="login-form">
    
    <form ng-submit="logIn()" class="form-horizontal">


    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="email">Email</label>  
      <div class="col-md-5">
      <input id="email" name="email" ng-model="user.email" type="text" placeholder="yourname@gmail.com" class="form-control input-md">
        
      </div>
    </div>

    <!-- Password input-->
    <div class="form-group">
      <div class="col-md-offset-4 col-md-5">
      </div>
      <label class="col-md-4 control-label" for="password">Password</label>
      <div class="col-md-5">
        <input id="password" name="password" ng-model="user.password" type="password" placeholder="" class="form-control input-md">
        
      </div>
    </div>

    <!-- Button -->
    <button type="submit" class="btn btn-primary">Login</button>
    <input type="button" ng-click="twitterLogIn()" class="btn btn-info" value="twitter" />
    <input type="button" ng-click="facebookLogIn()" class="btn btn-info" value="facebook" />
    <a href="/auth/twitter" target="_self" class="btn btn-primary"><span class="fa fa-twitter"></span>Twitter</a>
    <a href="/auth/facebook" target="_self" class="btn btn-primary"><span class="fa fa-facebook"></span>Facebook</a>
    <p>Need an account? <a href="#/register">Register</a></p>
    </form>
  </div>

</div>
